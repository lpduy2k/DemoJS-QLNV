<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="card">
          <div class="card-header text-white bg-dark text-center font-weight-bold mb-4">Quản Lý Nhân Viên</div>
          <div class="card-body">
            <div class="form-group">
              <p>Mã nhân viên</p>
              <input id="maNhanVien" class="form-control">
              <p class="text-danger ktr-maNhanVien"></p>
              <p class="text-danger ktl-maNhanVien"></p>
            </div>
            <div class="form-group">
              <p>Tên nhân viên</p>
              <input id="tenNhanVien" class="form-control">
              <p class="text-danger ktr-tenNhanVien"></p>
              <p class="text-danger ktl-tenNhanVien"></p>
              <p class="text-danger kts-tenNhanVien"></p>
            </div>
            <div class="form-group">
              <p>Chức vụ</p>
              <select id="chucVu" class="form-control">
                <option value="3">Giám đốc</option>
                <option value="2">Quản lý</option>
                <option value="1">Nhân viên</option>
              </select>
            </div>
            <div class="form-group">
              <p>Lương cơ bản</p>
              <input id="luongCoBan" class="form-control">
              <p class="text-danger ktr-luongCoBan"></p>
              <p class="text-danger ktv-luongCoBan"></p>
              <p class="text-danger kti-luongCoBan"></p>
            </div>
            <div class="form-group">
              <p>Số giờ làm trong tháng</p>
              <input id="soGioLamTrongThang" class="form-control">
              <p class="text-danger ktr-soGioLamTrongThang"></p>
              <p class="text-danger ktv-soGioLamTrongThang"></p>
              <p class="text-danger kti-soGioLamTrongThang"></p>
            </div>
            <div class="form-group text-right">
              <button id="themNhanVien" class="btn btn-outline-success" onClick="themNhanVien()">Thêm nhân viên</button>
              <button id="luuThongTin" class="btn btn-outline-primary" onClick="luuThongTin()" >Lưu thông tin</button>
            </div>
          </div>
          <table id="dsTable">
            <thead class="thead text-white bg-primary">
              <tr>
                <th>Mã nhân viên</th>
                <th>Tên nhân viên</th>
                <th>Chức vụ</th>
                <th>Lương cơ bản</th>
                <th>Tổng lương</th>
                <th>Giờ làm/tháng</th>
                <th>Xếp loại nhân viên</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../models/Validation.js"></script>
    <script src="../models/NhanVien.js"></script>
    <script src="../services/NhanVienService.js"></script>
    <script src="../controllers/index.js"></script>
  </body>
</html>
